<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Audio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background-color: #f87171;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #ef4444;
    }
    .audio-test {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #f8f8f8;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Test de Archivos de Audio</h1>
  <p>Usa los botones para probar si los archivos de audio cargan correctamente.</p>
  
  <div class="audio-test">
    <h2>Harry Potter</h2>
    <audio id="harry-potter-audio" controls src="./harry-potter.mp3"></audio>
    <div>
      <button onclick="document.getElementById('harry-potter-audio').play()">Play</button>
      <button onclick="document.getElementById('harry-potter-audio').pause()">Pause</button>
    </div>
  </div>
  
  <div class="audio-test">
    <h2>Star Wars</h2>
    <audio id="star-wars-audio" controls src="./star-wars.mp3"></audio>
    <div>
      <button onclick="document.getElementById('star-wars-audio').play()">Play</button>
      <button onclick="document.getElementById('star-wars-audio').pause()">Pause</button>
    </div>
  </div>
  
  <div class="audio-test">
    <h2>Mix (Star Wars + Harry Potter)</h2>
    <audio id="mix-audio" controls src="./star-wars-x-harry-potter.mp3"></audio>
    <div>
      <button onclick="document.getElementById('mix-audio').play()">Play</button>
      <button onclick="document.getElementById('mix-audio').pause()">Pause</button>
    </div>
  </div>

  <script>
    // Configurar eventos para monitorear carga de audio
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      audio.addEventListener('loadeddata', () => {
        console.log(`Audio cargado: ${audio.src}`);
      });
      
      audio.addEventListener('error', (e) => {
        console.error(`Error cargando audio: ${audio.src}`, e);
      });
    });
  </script>
</body>
</html>
